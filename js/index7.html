<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j;
        document.write("<pre>");
        for(i=1; i<10; i++){
            for(j=1; j<=i; j++){
                if(j>1) document.write("\t");
                document.write(j + "x" + i+ "=" + j*i);
            }
            document.write("<br>");
        }
        document.write("</pre>");
    </script>

    
</body>
</html>
